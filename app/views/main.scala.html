@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="zh-cn">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">
<link rel="shortcut icon" href="../../docs-assets/ico/favicon.png">

<title>@Messages("website.title")</title>

<!-- Bootstrap core CSS -->
<link href="@routes.Assets.at("bootstrap/css/bootstrap.css")" rel="stylesheet">
<link href="@routes.Assets.at("bootstrap-dialog/css/bootstrap-dialog.min.css")" rel="stylesheet" type="text/css" />
<!-- from v4.0.0 does not work for editor -->
<link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="@routes.Assets.at("stylesheets/main.css")" rel="stylesheet">
<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

<!-- <script src="http://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script> -->
<script src="@routes.Assets.at("javascripts/jquery.min.js")"></script>

<!-- Just for debugging purposes. Don't actually copy this line! -->
<!--[if lt IE 9]><script src="../../docs-assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.0/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>

<body>
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="@routes.Application.index">Wanda.com</a>
			</div>
			<form class="navbar-form navbar-left"
				action="http://bootsnipp.com/search" method="GET" id="search-form"
				role="search">
				<div class="form-group">
					<input type="text" class="form-control" name="q"
						placeholder="Search by title or tag">
				</div>
				<button type="submit" class="btn btn-default">
					<span class="glyphicon glyphicon-search"></span>
				</button>
			</form>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					@if(session().get("email")!=null){
					<li id="nav-login-btn" class=""><a
						href="@routes.UserService.show"><i class="icon-login"></i>@{session().get("email")}</a></li>
					<li id="nav-logout-btn" class=""><a
						href="@routes.Application.logout()"><i class="icon-logout"></i>Logout</a></li>
					}else{
					<li id="nav-login-btn" class=""><a
						href="@routes.Application.login"><i class="icon-login"></i>Login</a></li>
					}
				</ul>
			</div>
			<!--/.navbar-collapse -->

		</div>
	</div>

	@content

	<hr>
	<div class="container">
		<footer>
			<p>&copy; Wanda.com By Rogers Company 2014</p>
		</footer>
	</div>
	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	
	<script src="@routes.Assets.at("bootstrap/js/bootstrap.min.js")"></script>
	<script src="@routes.Assets.at("bootstrap-dialog/js/bootstrap-dialog.min.js")"></script>
    <script src="@routes.Assets.at("javascripts/app.js")" type="text/javascript"></script>
</body>
</html>
